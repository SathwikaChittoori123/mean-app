<p class="display-4 text-center text-info m-5">Signup here</p>
<form #ref="ngForm" (ngSubmit)=" ref.form.valid && onSignup(ref.value)" class="w-75 mx-auto mt-5">
    <div class="form-floating mb-3">
        <input type="username"
         class="form-control" 
         id="username"
          placeholder="name@example.com" 
          name="username"
            ngModel 
            required
             #refusername="ngModel"
              autocomplete="off">
              <label for="username">Username</label>
        <p class="text-warning" *ngIf="(ref.submitted||refusername.touched)&&refusername.errors?.required">user name required</p>
    </div>
    <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" name="password"#refpassword="ngModel"
        autocomplete="off" ngModel required>
        <label for="password">Password</label>
        <p class="text-warning" *ngIf="(ref.submitted||refpassword.touched)&&refpassword.errors?.required">user name required</p>
    </div>
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" ngModel>
        <label for="email">Email </label>
    </div>
    <div class="form-floating mb-3">
        <input type="date" class="form-control" id="dob" placeholder="Email" name="dob" ngModel>
        <label for="dob">Date of birth</label>
    </div>
    <input type="file" name="photo"  class="form-control mb-3" ngModel  (change)="selectFile($event)">
    <button class="btn btn-success" type="submit">Signup</button>
</form>
